<!DOCTYPE html>
<html>

<head>
<title> Register for Relaxr!</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

</head>

<body>

<form>
<h1>Register for Relaxr Now!</h1>

<label class ="name">
	Name
	<input type="text" placeholder="Your name here!" name="firstName">
</label>
<label class="email">
	Email 
	<input type="email" placeholder="Your email address goes here!" name="emailAddress">
</label>
<label class="phone">
Phone #
	<input type="text" placeholder="Your phone number here!" name="phoneNumber">
</label>
<label class="PW">
Create a Password
	<input type="password" placeholder="Create a password!" name="createPassword">
</label>
<label class="select">
State
	<select class="state">
		<option value="Washington DC">Washington DC</option>
		<option value="Maryland">Maryland</option>
		<option value="Virginia">Virginia</option>
		<option value="Other">Other</option>
	</select>
	<input type="text" placeholder="If 'other,' type your state">
</label>
<label class="service">
Which service are you interested in?
	<input type="radio" name="service" value="Relaxing">Relaxing
	<input type="radio" name="service" value="Email">Email
	<input type="radio" name="service" value="Phone">Phone	
</label>
<label class="agree">
	<input type="checkbox" name="agreeTerms"> I agree to the terms.
</label>
<label class="button">
	<input type="submit" value="I Want In!">
</label>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"|script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> 
		</script>
		<script src="js/script.js"</script>
</body>

</html>
